<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	  
<h:head>

  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <link rel="icon" type="image/png" href="resources/images/favicon.png"/>
  <h:outputStylesheet library="css" name="default.css"/>
  <title>Wildzem Login</title>
	
</h:head>
<h:body style="display:flex;">

   <h:form style="margin:auto; text-align: center;">
      <p:growl id="messages" showDetail="true" sticky="true"/>
		
      <p:graphicImage url="./resources/images/logo_med.png" style="margin-bottom:10px;" />
      <p:panel id="login-panel" header="Login" footer="Wildz Event Manager" style="width:400px;">
            
         <h:panelGrid columns="2" cellpadding="10">
               
            <p:graphicImage url="./resources/images/loginL.png" />
            <h:panelGrid columns="2" cellpadding="5">
                  
               <p:outputLabel value="Username" for="input-user" />
               <p:inputText id="input-user" value="#{loginController.staff.login}"/>
					
               <p:outputLabel value="Password"  for="input-password" />
               <p:password id="input-password" value="#{loginController.staff.password}" />
					
               <h:outputText value="&#160;" />
               <p:commandButton id="button-login" value="Login" icon="ui-icon-gear"
                                   action="#{loginController.logIn}" update="messages"/>
                  
            </h:panelGrid>
               
         </h:panelGrid>
            
      </p:panel>
         
   </h:form>
	
</h:body>

</html>
