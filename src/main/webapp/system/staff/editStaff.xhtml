<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   <h:form>
      <h:panelGrid id="form-fields" columns="2" cellpadding="10">
         
         <p:outputLabel value="ID" for="input-ID" />
         <p:inputText id="input-ID" value="#{staffController.object.id}" 
                      readonly="true" style="width:75px"/>
         
         <p:outputLabel value="Username" for="input-user" />
         <p:inputText id="input-user" value="#{staffController.object.user}" 
                      readonly="true" style="width:185px"/>
         
         <p:outputLabel value="Password" for="input-pass" />
         <p:inputText id="input-pass" maxlength="20" required="true"
                      value="#{staffController.object.password}" style="width:240px"
                      requiredMessage="Password is required!" />
         
         <p:outputLabel value="Character" for="input-name" />
         <p:inputText id="input-name" maxlength="10"
                      value="#{staffController.object.name}" style="width:130px" />
         
         <p:outputLabel value="E-Mail" for="input-email" />
         <p:inputText id="input-email" maxlength="30"
                      value="#{staffController.object.email}" style="width:350px" />
         
         <p:outputLabel value="Status" for="input-status" />
         <p:inputText id="input-status" maxlength="10"
                      value="#{staffController.object.status}" style="width:130px" />
         
         <p:outputLabel value="Position" for="input-position" />
         <p:inputText id="input-position" maxlength="15" required="true"
                      value="#{staffController.object.staffPosition}" style="width:185px"
                      requiredMessage="Position is required!" />
         
         <p:outputLabel value="Server" for="input-server" />
         <p:inputText id="input-server" maxlength="15" required="true"
                      value="#{staffController.object.server}" style="width:185px"
                      requiredMessage="Server is required!" />
         
         <p:spacer/>
         <p:commandButton value="Update" id="button-update" icon="ui-icon-gear"
	 			  update="form-list" actionListener="#{staffController.update}"
                          oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dialog-edit').hide();"/>
         
         <p:spacer/>
         <p:messages showDetail="false" autoUpdate="true" severity="error"/>
      </h:panelGrid>
  
   </h:form>
   
</ui:composition>
