<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/layoutBase.xhtml">

   <ui:define name="content">
      
      <p:dialog header="Edit staff member" id="dialog-edit"
                widgetVar="dialog-edit" modal="true" resizable="false"
                height="auto" width="500px">
         <ui:include src="/system/staff/editStaff.xhtml" />
      </p:dialog>
      
      <h:form id="form-list">
         <p:dataTable id="dataTable" var="staff" value="#{staffController.staffList}" 
			    rows="15" paginator="true" rowsPerPageTemplate="5,10,15" style="margin:auto; width:95%;"
                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            
            <p:column headerText="ID" style="width:75px;">
               <h:outputText value="#{staff.id}"/>
            </p:column>
            
            <p:column headerText="Username" style="width:17.5%;">
               <h:outputText value="#{staff.user}"/>
            </p:column>
            
            <p:column headerText="Password" style="width:17.5%;">
               <h:outputText value="#{staff.password}"/>
            </p:column>
            
            <p:column headerText="Character" style="width:17.5%;">
               <h:outputText value="#{staff.name}"/>
            </p:column>
            
            <p:column headerText="Position" style="width:17.5%;">
               <h:outputText value="#{staff.staffPosition.position}"/>
            </p:column>
            
            <p:column headerText="E-Mail" style="width:27.5%;">
               <h:outputText value="#{staff.email}"/>
            </p:column>
            
            <p:column headerText="Status" style="width:17.5%;">
               <h:outputText value="#{staff.status}"/>
            </p:column>
            
            <p:column headerText="" style="width:25px;">
               <p:commandButton icon="ui-icon-pencil" title="Edit staff member" ajax="true"
                                oncomplete="PF('dialog-edit').show();" update="dialog-edit"
                                actionListener="#{staffController.editRecord(staff)}"/>
            </p:column>
            
            <p:column headerText="" style="width:25px;">
               <p:commandButton icon="ui-icon-trash" title="Delete staff member" ajax="true"
                                update="@form" actionListener="#{staffController.deleteRecord(staff)}"/>
            </p:column>
            
         </p:dataTable>
      </h:form>
      
   </ui:define>
	
</ui:composition>
</html>
