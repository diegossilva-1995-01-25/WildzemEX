<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   <h:form>
      <h:panelGrid id="form-fields" columns="2" cellpadding="10">
         
         <p:outputLabel value="ID" for="id" />
         <p:inputText id="id" readonly="true" style="width:53px;"
                      value="#{staffPositionController.staffPosition.id}" />
         
         <p:outputLabel value="Code" for="code" />
         <p:inputText id="code" required="true" style="width:42px;"
                      value="#{staffPositionController.staffPosition.code}"
                      requiredMessage="Code is required!"/>
                  
         <p:outputLabel value="Position" for="position" />
         <p:inputText id="position" required="true" style="width:185px;"
                      value="#{staffPositionController.staffPosition.position}"
                      requiredMessage="Position is required!"/>
                  
         <p:outputLabel value="Access Level" for="accessLevel" />
         <p:selectOneMenu id="accessLevel" required="true" 
                          value="#{staffPositionController.staffPosition.accessLevel}" 
                          requiredMessage="Access level is required!">
                  
            <f:selectItem itemLabel="Select one" value="#{null}" />
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" />
                     
         </p:selectOneMenu>
                  
         <p:outputLabel value="Description" for="description" />
         <h:panelGrid>
            <p:inputTextarea id="description" maxlength="50" rows="3" style="width:200px;"
                             value="#{staffPositionController.staffPosition.description}" 
                             counter="display" counterTemplate="{0}/50 characters." />

            <h:outputText id="display" />
         </h:panelGrid>
         
         <p:spacer/>
         <p:commandButton value="Update" id="button-update" icon="ui-icon-gear"
                          update="form-list" actionListener="#{staffPositionController.updateRecord}"
                          oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dialog-edit').hide();"/>

      </h:panelGrid>
  
      <p:messages showDetail="false" autoUpdate="true" severity="error"/>
      
   </h:form>
   
</ui:composition>
