<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   <h:form>
      <h:panelGrid id="form-fields" columns="2" cellpadding="10">
         
         <p:outputLabel value="ID" for="input-ID" />
         <p:inputText id="input-ID" value="#{playerController.currentPlayer.id}" 
                      readonly="true" style="width:75px"/>
         
         <p:outputLabel value="Character" for="input-user" />
         <p:inputText id="input-user" required="true"
                      value="#{playerController.currentPlayer.character}" style="width:130px"
                      requiredMessage="Character name is required!" />
         
         <p:outputLabel value="In-Game login" for="input-pass" />
         <p:inputText id="input-pass" maxlength="20"
                      value="#{playerController.currentPlayer.login}" style="width:185px"/>
         
         <p:outputLabel value="Server" for="input-server" />
         <p:selectOneMenu id="input-server" converter="serverConverter"
                          value="#{playerController.currentPlayer.server}"
                          required="true" requiredMessage="Server is required!">
                  
            <f:selectItem itemLabel="Select one" itemValue="#{null}"/>
            <f:selectItems value="#{playerController.serverList}" var="server"
                           itemLabel="#{server.location}" itemValue="#{server}" />
                     
         </p:selectOneMenu>
         
         <p:outputLabel value="Status" for="input-name" />
         <p:inputText id="input-name" maxlength="10"
                      value="#{playerController.currentPlayer.status}" style="width:130px" />
         
         <p:spacer/>
         <p:commandButton value="Update" id="button-update" icon="ui-icon-gear"
                          update="form-list" actionListener="#{playerController.updateRecord}"
                          oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dialog-edit').hide();"/>
  
      </h:panelGrid>
  
      <p:messages showDetail="false" autoUpdate="true" severity="error"/>
      
   </h:form>
   
</ui:composition>
