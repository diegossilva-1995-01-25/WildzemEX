<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layoutBase.xhtml">

   <ui:define name="content">
         
      <p:tabView style="width:350px; height:auto; margin:auto;">
         <p:tab title="Add new Staff member">
            <h:form id="staff-form">
                  
               <h:panelGrid id="form-fields" columns="2" cellpadding="10">
                     
                  <p:outputLabel value="Character" for="input-user" />
                  <p:inputText id="input-user" maxlength="10" required="true"
                               value="#{playerController.object.character}" style="width:130px"
                               requiredMessage="Character is required!"/>
                     
                  <p:outputLabel value="In-Game login" for="input-pass" />
                  <p:inputText id="input-pass" maxlength="15"
                               value="#{playerController.object.login}" style="width:185px"/>
                     
                  <p:outputLabel value="Status" for="input-email" />
                  <p:inputText id="input-email" maxlength="10"
                               value="#{playerController.object.status}" style="width:130px" />
                                      
                  <p:spacer/>
                  
                  <p:commandButton value="Salvar" id="commandButton-salvar" icon="ui-icon-gear"
                                   actionListener="#{playerController.insert}" update="form-fields"/>
                     
               </h:panelGrid>
                  
               <p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
               <p:messages autoUpdate="true" closable="true" severity="error"/>		
		   <p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
                  
            </h:form>
         </p:tab>
      </p:tabView>
         
   </ui:define>

</ui:composition>
</html>
