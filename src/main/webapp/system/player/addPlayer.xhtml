<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/layoutBase.xhtml">

   <ui:define name="content">
         
      <p:tabView style="width:350px; height:auto; margin:auto;">
         <p:tab title="Add new Staff member">
            <h:form id="staff-form">
                  
               <h:panelGrid id="form-fields" columns="2" cellpadding="10">
                     
                  <p:outputLabel value="Character" for="input-char" />
                  <p:inputText id="input-char" maxlength="10" required="true"
                               value="#{playerController.currentPlayer.character}" style="width:130px"
                               requiredMessage="Character is required!"/>
                     
                  <p:outputLabel value="In-Game login" for="input-login" />
                  <p:inputText id="input-login" maxlength="15"
                               value="#{playerController.currentPlayer.login}" style="width:185px"/>
                     
                  <p:outputLabel value="Server" for="input-server" />      
                  <p:selectOneMenu id="input-server" converter="serverConverter"
                                   value="#{playerController.currentPlayer.server}"
                                   required="true" requiredMessage="Server is required!">
                  
                     <f:selectItem itemLabel="Select one" itemValue="#{null}"/>
                     <f:selectItems value="#{playerController.serverList}" var="server"
                                    itemLabel="#{server.location}" itemValue="#{server}" />
                     
                  </p:selectOneMenu>
                  
                  <p:outputLabel value="Status" for="input-status" />
                  <p:inputText id="input-status" maxlength="10"
                               value="#{playerController.currentPlayer.status}" style="width:130px" />
                                   
                  <p:spacer/>
                  
                  <p:commandButton value="Add new" id="commandButton-addNew" icon="ui-icon-gear"
                                   actionListener="#{playerController.addNew}" update="form-fields"/>
                     
               </h:panelGrid>
                  
               <p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
               <p:messages autoUpdate="true" closable="true" severity="error"/>		
		   <p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
                  
            </h:form>
         </p:tab>
      </p:tabView>
         
   </ui:define>

</ui:composition>
</html>
