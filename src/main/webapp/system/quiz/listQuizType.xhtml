<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/layoutBase.xhtml">

   <ui:define name="content">
      
      <p:dialog header="Edit quiz type" id="dialog-edit"
                widgetVar="dialog-edit" modal="true" resizable="false"
                height="auto" width="400px">
         <ui:include src="/system/quiz/editQuizType.xhtml" />
      </p:dialog>
      
      <h:form id="form-list">
         <p:dataTable id="dataTable" var="category" value="#{quizCategoryController.typeList}" 
			    rows="15" paginator="true" rowsPerPageTemplate="5,10,15" style="margin:auto; width:60%;"
                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            
            <p:column headerText="ID" style="width:35px;">
               <h:outputText value="#{category.id}"/>
            </p:column>
            
            <p:column headerText="Code" style="width:27px;">
               <h:outputText value="#{category.code}"/>
            </p:column>
            
            <p:column headerText="Name" style="width:20%;">
               <h:outputText value="#{category.name}"/>
            </p:column>
            
            <p:column headerText="Description" style="width:80%;">
               <h:outputText value="#{category.description}"/>
            </p:column>
            
            <p:column headerText="" style="width:25px;">
               <p:commandButton icon="ui-icon-pencil" title="Edit staff member" ajax="true"
                                oncomplete="PF('dialog-edit').show();" update="dialog-edit"
                                actionListener="#{quizCategoryController.editRecord(category)}"/>
            </p:column>
            
            <p:column headerText="" style="width:25px;">
               <p:commandButton icon="ui-icon-trash" title="Delete staff member" ajax="true"
                                update="@form" actionListener="#{quizCategoryController.deleteRecord(category)}"/>
            </p:column>
            
         </p:dataTable>
      </h:form>
      
   </ui:define>
	
</ui:composition>
</html>
