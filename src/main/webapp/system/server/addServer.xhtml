<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/layoutBase.xhtml">

   <ui:define name="content">
         
      <p:tabView style="width:350px; height:auto; margin:auto;">
         <p:tab title="Add new Staff member">
            <h:form id="staff-form">
                  
               <h:panelGrid id="form-fields" columns="2" cellpadding="10">
                     
                  <p:outputLabel value="Code" for="input-code" />
                  <p:inputText id="input-code" maxlength="2" required="true"
                               value="#{serverController.currentServer.code}" style="width:42px"
                               requiredMessage="Server code is required!"/>
                     
                  <p:outputLabel value="Location" for="input-loca" />
                  <p:inputText id="input-loca" maxlength="15" required="true"
                               value="#{serverController.currentServer.location}" style="width:185px"
                               requiredMessage="Location is required!"/>
                     
                  <p:outputLabel value="Status" for="input-status" />
                  <p:inputText id="input-status" maxlength="10"
                               value="#{serverController.currentServer.status}" style="width:130px" />                  
                     
                  <p:spacer/>
                  
                  <p:commandButton value="Add new" id="commandButton-addNew" icon="ui-icon-gear"
                                   actionListener="#{serverController.addNew}" update="form-fields"/>
                     
               </h:panelGrid>
                  
               <p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
               <p:messages autoUpdate="true" closable="true" severity="error"/>		
		   <p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
                  
            </h:form>
         </p:tab>
      </p:tabView>
         
   </ui:define>
	
</ui:composition>
</html>
