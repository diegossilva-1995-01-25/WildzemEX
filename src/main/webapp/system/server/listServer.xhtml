<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layoutBase.xhtml">

   <ui:define name="content">
      
      <p:dialog header="Edit staff member" id="dialog-edit"
                widgetVar="dialog-edit" modal="true"
                height="auto" width="500px">
         <ui:include src="/system/staff/editStaff.xhtml" />
      </p:dialog>
      
      <h:form id="form-list">
         <p:dataTable id="dataTable" var="server" value="#{serverController.serverList}" 
			    rows="15" paginator="true" rowsPerPageTemplate="5,10,15" style="margin:auto; width:50%;"
                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            
            <p:column headerText="Code" style="width:42px;">
               <h:outputText value="#{server.code}"/>
            </p:column>
            
            <p:column headerText="Location" style="width:50%;">
               <h:outputText value="#{server.location}"/>
            </p:column>
            
            <p:column headerText="Status" style="width:50%;">
               <h:outputText value="#{server.status}"/>
            </p:column>
            
            <p:column headerText="" style="width:25px;">
               <p:commandButton icon="ui-icon-pencil" title="Edit staff member" ajax="true"
                                oncomplete="PF('dialog-edit').show();" update="dialog-edit"
                                actionListener="#{serverController.editRecord(server)}"/>
            </p:column>
            
            <p:column headerText="" style="width:25px;">
               <p:commandButton icon="ui-icon-trash" title="Delete staff member" ajax="true"
                                update="@form" actionListener="#{serverController.deleteRecord(server)}"/>
            </p:column>
            
         </p:dataTable>
      </h:form>
      
   </ui:define>
	
</ui:composition>
</html>
