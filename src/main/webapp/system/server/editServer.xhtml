<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   <h:form>
      <h:panelGrid id="form-fields" columns="2" cellpadding="10">
         
         <p:outputLabel value="Code" for="input-code" />
         <p:inputText id="input-code" value="#{serverController.currentServer.code}" 
                      readonly="true" style="width:42px"/>
         
         <p:outputLabel value="Location" for="input-location" />
         <p:inputText id="input-location" maxlength="15" required="true" 
                      value="#{serverController.currentServer.location}" style="width:185px"
                      requiredMessage="Location is required!" />
         
         <p:outputLabel value="Status" for="input-status" />
         <p:inputText id="input-status" maxlength="10"
                      value="#{serverController.currentServer.status}" style="width:130px" />
         
         <p:spacer/>
         <p:commandButton value="Update" id="button-update" icon="ui-icon-gear"
                          update="form-list" actionListener="#{serverController.updateRecord}"
                          oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dialog-edit').hide();"/>
         
         <p:spacer/>
         <p:messages showDetail="false" autoUpdate="true" severity="error"/>
      </h:panelGrid>
  
   </h:form>
   
</ui:composition>
